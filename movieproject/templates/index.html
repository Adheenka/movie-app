{% extends 'base.html' %}
{% block body %}
<div>
    <a class="btn btn-success" href="{% url 'movieapp:add_movie' %}">add movies</a>
  </div>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img  src="{{i.img.url}}" class="card-img-top" alt="" width="250px" height="210px">
                   <div class="card-body">
                       <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" >more deatails</a>
                   </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
